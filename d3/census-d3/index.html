<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leaflet with D3 Overlay</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      .leaflet-overlay-pane svg {
        z-index: 400;
      }
    </style>
  </head>
  <body>
    
    <p>
      <h3>Census visualization project</h3>
      <br>
      Red are teachers, blue are others
      <br>
      stroke weight is dependent on sleep hours
      <br>
      <br>
    </p>
    <span id="time"></span>
    <br>
    <div id="map"></div>

    <script src="person.js"></script>
    <script src="script.js"></script>
  </body>
</html>
